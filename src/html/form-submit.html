<div class="ordering">
	<div class="ordering__container">
		<div class="ordering__header">
			<div class="ordering__window window">
				<div class="window__header">
					<button class="window__open-content">подивитися склад замовлення</button>
					<p class="ordering__fullprice">0 грн.</p>
				</div>
				<div class="ordering__products-body">
					<ul class="ordering__products-list"></ul>
					<div class="ordering__products">
						<p class="ordering__products-title">Товари</p>
						<p class="ordering__products-result"></p>
					</div>
					<div class="ordering__delivery">
						<p class="ordering__delivery-title">Доставка</p>
						<p class="ordering__delivery-result">уточнюється після дзвінка менеджера</p>
					</div>
					<div class="ordering__sum">
						<p class="ordering__sum-title">Загалом</p>
						<p class="ordering__sum-result"></p>
					</div>
					
					
				</div>

				

			</div>
		</div>
		<div class="ordering__content">
			<form action="#" class="ordering__form" >
				<p class="ordering__title">Контактна інформація</p>
				<label for="userName" class="ordering__label">Ім'я*</label>
				<input type="text" name="userName" class="ordering__input" id="userName">
				<label for="userSurame" class="ordering__label">Прізвище*</label>
				<input type="text" name="userSurname" class="ordering__input" id="userSurame">
				<label for="userAdress" class="ordering__label">Адресс*</label>
				<input type="text" name="userAdress" class="ordering__input" id="userAdress">
				<label for="userPhone" class="ordering__label">Мобільний телефон*</label>
				<input type="number" name="userPhone" class="ordering__input" id="userPhone">
	
				<button type="submit" class="ordering__btn">Надіслати замовлення</button>
			</form>
		</div>
		
		<div type="submit" class="ordering__footer">
			<a href="../shop.html" class="ordering__catalog-link catalog-link">у каталог</a>
		</div>
	</div>
</div>
